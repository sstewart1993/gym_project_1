{% extends "layout.html" %}
{% block content %}

<h1> Members Page</h1>

{% for member in members %}
<section>
    <p>{{ member.name }} {{ member.age }} {{ member.gender}} {{ member.level }}</p>
    <a href="/member/{{ member.id }}/edit"></a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}


{% endblock %}
