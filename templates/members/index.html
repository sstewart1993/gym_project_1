{% extends "layout.html" %}
{% block content %}

<h1> Members Page</h1>

{% for member in members %}
<section>
    <p>Name - {{ member.name }} Age - {{ member.age }} Gender - {{ member.gender}} Type of Membership - {{ member.level }}</p>
    <a href="/members/{{ member.id }}/edit">Edit Membership</a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}

<a href="members/new">Add a new Member</a>
<!-- <a href="members/edit">Edit Membership</a> -->


{% endblock %}
