{% extends "layout.html" %}
{% block content %}
<h1>Update Session Booking </h1>

<form action="/bookings/{{ booking.id }}" method="POST">
    <div>
        <label for="member">Member:</label>
        <select name="member_id" id="member">
            {% for member in members %}
            <option value="{{ member.id }}" {% if member.id == booking.member.id %} selected {% endif %}>
                {{ member.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="session">Session:</label>
        <select name="session_id" id="session">
            {% for session in sessions %}
            <option value="{{ sesison.id }}" {% if session.id == booking.session.id %} selected {% endif %}>
                {{ session.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
